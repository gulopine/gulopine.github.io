---
title: Tag list
layout: default
---

<ul id="tags">
{% for tag in site.tags %}
	<h2 id="{{ tag[0] }}">Posts about {{ tag|first }}</h2>
	{% for post in tag[1] %}
	  <li>
	    <a href="{{ post.url }}">{{ post.title }}</a>
	    <p class="published">{{ post.date|date:"%-d %b %Y" }}</p>
	    <p>{{ post.title }}</p>
      </li>
	{% endfor %}
{% endfor %}
</ul>
