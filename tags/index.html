---
layout: default
---

<style>
  h1 {
    padding-top: .5em;
  }
</style>

{% for tag in site.tags %}
	<h1 id="{{ tag[0] }}">Posts about {{ tag|first }}</h1>
	{% for post in tag[1] %}
	  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
	  <p class="published">{{ post.date|date:"%-d %b %Y" }}</p>
	{% endfor %}
{% endfor %}
