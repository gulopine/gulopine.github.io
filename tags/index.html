---
title: Tag list
layout: default
---

<ul id="tags">
{% for tag in site.tags %}
	<h2 id="{{ tag|first }}">{{ tag }}</h2>
	{% for post in tag|last %}
	  <li>
	    <a href="{{ post.url }}">{{ post.title }}</a>
	    <p class="published">{{ post.date|date:"%-d %b %Y" }}</p>
      </li>
	{% endfor %}
{% endfor %}
</ul>
